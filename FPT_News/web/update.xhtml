<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div id="page-wrapper">
                    <h:form>
                        <h:inputHidden value="${newsBean.id}"/><br/><br/>
                        Name: <br/><h:inputText value="${newsBean.name}"/><br/><br/>
                        Tile: <br/><h:inputText value="${newsBean.title}"/><br/><br/>
                        DesCription: <br/><h:inputTextarea value="${newsBean.descript}"/><br/><br/>
                        Details: <br/><h:inputTextarea value="${newsBean.details}"/><br/><br/>
                        Category: <br/><h:inputText value="${newsBean.category}"/><br/><br/>
                        Image: <br/><h:inputText value="${newsBean.img}"/><br/><br/>
                        <h:commandButton value="Edit" action="${newsBean.doUpdate()}"/>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
