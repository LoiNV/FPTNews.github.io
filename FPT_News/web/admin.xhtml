<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div id="page-wrapper">
                    <h:form>
                        <h:dataTable value="${newsBean.listNews}" var="n" binding="${newsBean.newsTable}"
                                     headerClass="header" rowClasses="odd,even" styleClass="tableNews"
                                     columnClasses="id,name,date,title,category,editor"
                                     >
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    ${n.id}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Name</f:facet>
                                    ${n.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Date</f:facet>
                                    ${n.date}
                            </h:column>
                            <h:column >
                                <f:facet name="header">Title</f:facet>
                                    ${n.title}
                            </h:column>
                            <!--                            <h:column >
                                                            <f:facet name="header">Description</f:facet>
                            ${n.descript}
                    </h:column>
                    <h:column >
                        <f:facet name="header">Details</f:facet>
                            ${n.details}
                    </h:column>-->
                            <h:column >
                                <f:facet name="header">Category</f:facet>
                                    ${n.category}
                            </h:column>
                            <!--                            <h:column >
                                                            <f:facet name="header">Image</f:facet>
                            ${n.img}
                    </h:column>-->
                            <h:column>
                                <f:facet name="header">Editor</f:facet>
                                <h:commandLink value="delete" action="${newsBean.remove()}" 
                                               onclick="if (!confirm('Really want to delete ?'))
                                                           return false"/>
                                | 
                                <h:commandLink value="edit" action="${newsBean.update()}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
