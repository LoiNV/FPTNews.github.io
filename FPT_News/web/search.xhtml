<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <section id="content">
                    <div class="container">
                        <div class="main-content">
                            <div class="outerwide" style="margin-top: 10px;">
                                <h:form> 
                                    <p:dataGrid var="n" value="#{navigate.listSearch}" rows="3" columns="2">
                                        <h:panelGrid columns="2" style="width:100%;">
                                            <h:graphicImage url="#{n.img}" width="100" height="86"/>

                                            <p:outputPanel style="margin-left: 5px; ">
                                                <h:panelGrid columns="1" cellpadding="5">
                                                    <h:outputText value="#{n.date}" style="color: red"/>
                                                    <h:commandLink value="#{n.title}" action="#{navigate.itemPage()}">
                                                        <f:setPropertyActionListener target="#{navigate.selectNews}" value="#{n}"/>
                                                    </h:commandLink>
                                                </h:panelGrid>
                                            </p:outputPanel>
                                        </h:panelGrid>

                                    </p:dataGrid>
                                </h:form>
                            </div>

                            <div class="pager">
                                <ul>
                                    <li><a href="#" class="first-page"></a></li>
                                    <li><a href="#" class="active">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">6</a></li>
                                    <li><a href="#">7</a></li>
                                    <li><a href="#" class="last-page"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
