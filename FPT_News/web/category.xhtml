<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <!-- Content -->
                <section id="content">
                    <div class="container">
                        <!-- Main Content -->

                        <div class="breadcrumbs column">
                            <p><a href="#">Trang chá»§.</a>   \\   <a href="#">#{navigate.selectCategory}.</a>  </p>
                        </div>

                        <div class="main-content">

                            <!-- Popular News -->
                            <div class="column-two-third">
                                <div class="outertight m-t-no">
                                    <h:form>
                                        <p:imageSwitch effect="fade" widgetVar="switcher" >
                                            <ui:repeat value="#{navigate.itemByCategory}" var="n" >
                                                <div style="width: 300px; height: 300px">

                                                    <a href="#"><p:graphicImage url="#{n.img}" width="300" height="300" id="image" /></a>
                                                    <p class="caption">
                                                        <h:commandLink  value="#{n.title}" action="#{navigate.itemPage()}">
                                                            <f:setPropertyActionListener target="#{navigate.selectNews}" value="#{n}"/>
                                                        </h:commandLink> <span>#{n.descript} </span>
                                                    </p>

                                                </div>

                                            </ui:repeat>
                                        </p:imageSwitch>
                                    </h:form>
                                </div>

                                <div class="outertight m-r-no m-t-no">
                                    <h:form>
                                        <p:imageSwitch effect="fade" widgetVar="switcher" >
                                            <ui:repeat value="#{navigate.itemByCategory}" var="n" >
                                                <div style="width: 300px; height: 300px">

                                                    <a href="#"><p:graphicImage url="#{n.img}" width="300" height="300" id="image" /></a>
                                                    <p class="caption">
                                                        <h:commandLink  value="#{n.title}" action="#{navigate.itemPage()}">
                                                            <f:setPropertyActionListener target="#{navigate.selectNews}" value="#{n}"/>
                                                        </h:commandLink><span> #{n.descript} </span>
                                                    </p>

                                                </div>

                                            </ui:repeat>
                                        </p:imageSwitch>
                                    </h:form>
                                </div>

                                <div class="outerwide" style="margin-top: 10px;">
                                    <h:form> 
                                        <p:dataGrid var="n" value="#{navigate.itemByCategory}" rows="3" columns="2">
                                            <h:panelGrid columns="2" style="width:100%;">
                                                <h:graphicImage url="#{n.img}" width="100" height="86"/>

                                                <p:outputPanel style="margin-left: 5px; ">
                                                    <h:panelGrid columns="1" cellpadding="5">
                                                        <h:outputText value="#{n.date}" style="color: red"/>
                                                        <h:commandLink value="#{n.title}" action="#{navigate.itemPage()}">
                                                            <f:setPropertyActionListener target="#{navigate.selectNews}" value="#{n}"/>
                                                        </h:commandLink>
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>

                                        </p:dataGrid>
                                    </h:form>
                                </div>

                                <div class="pager">
                                    <ul>
                                        <li><a href="#" class="first-page"></a></li>
                                        <li><a href="#" class="active">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li><a href="#">6</a></li>
                                        <li><a href="#">7</a></li>
                                        <li><a href="#" class="last-page"></a></li>
                                    </ul>
                                </div>

                            </div>
                            <!-- /Popular News -->

                        </div>
                        <!-- /Main Content -->

                        <!--  Left Sidebar -->
                        <div class="column-one-third">
                            <div class="sidebar">
                                <h5 class="line"><span>Stay Connected.</span></h5>
                                <ul class="social">
                                    <li>
                                        <a href="#" class="facebook"><i class="icon-facebook"></i></a>
                                        <span>6,800 <br/> <i>fans</i></span>
                                    </li>
                                    <li>
                                        <a href="#" class="twitter"><i class="icon-twitter"></i></a>
                                        <span>12,475 <br/> <i>followers</i></span>
                                    </li>
                                    <li>
                                        <a href="#" class="rss"><i class="icon-rss"></i></a>
                                        <span><i>Subscribe via rss</i></span>
                                    </li>
                                </ul>
                            </div>


                            <div class="sidebar">
                                <h5 class="line"><span>Ads Spot.</span></h5>
                                <ul class="ads125">

                                    <li><a href="#"><img src="resources/img/banner/1.png" alt="MyPassion" /></a></li>
                                    <li><a href="#"><img src="resources/img/banner/2.png" alt="MyPassion" /></a></li>
                                    <li><a href="#"><img src="resources/img/banner/4.png" alt="MyPassion" /></a></li>
                                </ul>
                            </div>

                            <div class="sidebar">
                                <h5 class="line"><span>Ads Spot.</span></h5>
                                <a href="#"><img src="resources/img/tf_300x250_v1.gif" alt="MyPassion" /></a>     
                            </div>

                        </div>
                        <!-- /Left Sidebar -->

                    </div>    
                </section>
                <!-- / Content -->


            </ui:define>

        </ui:composition>

    </body>
</html>
